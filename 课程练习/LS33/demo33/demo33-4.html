<script>
    function* helloGenerator(){
        yield "hello";
        yield "world";
        return "ending";
    }

    let iterator1=helloGenerator();
    console.log(iterator1.next());//{value: "hello", done: false}
    console.log(iterator1.next());//{value: "world", done: false}
    console.log(iterator1.next());//{value: "ending", done: true}
</script>
</html>

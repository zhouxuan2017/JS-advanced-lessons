<script>
    function createIterator(arr){
        var i=0;
        return{
            next:function(){
                return i<arr.length?
                    {value:arr[i++],done:false}:
                    {value:undefined,done:true};
                }
            }
        }
        let iterator1=createIterator([1,2,3,4]);
        console.log(iterator1.next());//{value:1,done:false}
        console.log(iterator1.next());//{value:2,done:false}
        console.log(iterator1.next());//{value:3,done:false}
        console.log(iterator1.next());//{value:4,done:false}
        console.log(iterator1.next());//{value:undefined,done:false}
</script>

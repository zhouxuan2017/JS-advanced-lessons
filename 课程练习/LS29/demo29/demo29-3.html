<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //ES6简化写法   不兼容ie
    var username='lily';
    var person={
        username,
        show(){
            console.log(this.username);
        }
    }
    person.show();//lily  仅限于ES6这样使用


    /*
     如果属性值希望是个变量
     [变量名]
    */
    let bar='foo';
    let obj={
        [bar]:"obj1"
    }
    console.log(obj.bar);



    //Object.is(value1,value2)
    //判断value1和value2是否相等


    //Object.assign()
    //合并
    let target={"username":"zhangsan"}
    let source1={"age":20};
    let source2={"sex":"male"};
    console.log(Object.assign(target,source1,source2));//{username: "zhangsan", age: 20, sex: "male"}


    //Object.getPrototypeOf() 方法返回指定对象的原型（内部[[Prototype]]属性的值）。
    const prototype1 = {};
    const object1 = Object.create(prototype1);

    console.log(Object.getPrototypeOf(object1) === prototype1);
// expected output: true



     //Object.values()方法返回一个给定对象自身的所有可枚举属性值的数组，值的顺序与使用for...in循环的顺序相同 ( 区别在于 for-in 循环枚举原型链中的属性 )。
    let obj1={"username":"zhangsan","age":20}
    let values=Object.values(obj1);
    for(let i of values)
    {
        console.log(i);//zhangsan   20
    }
</script>
</html>

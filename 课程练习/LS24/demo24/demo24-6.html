<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username"/>
                <span class="error"></span>
            </td>
        </tr>
        <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="pwd" id="pwd"/>
                    <span class="error1"></span>
                </td>
        </tr>
        <tr>
                <td colspan="2">
                    <input type="button" value="登录"/>
                </td>
              
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
       生成一个jquery包装集 $(html标记) $(js对象)
       获取表单元素的value值 ,$(元素).val()
       $(选择器).append(jquery包装集) 向前面选中元素内部最后位置添加新节点
       $(选择器).remove()将选中元素移除
    */







     /*
      val()用于获取或者设置表单元素的value值
      html()用于获取或者设置选中元素标签内部的html元素
      css()用于设置元素的样式，参数可以是对象或两个参数
    */
    $("#username").blur(function(){
      
        var inputVal=$(this).val();
        if(inputVal=='')
        {
          
            $(".error").html("用户名不能为空");
        }
        else{
            $('.error').remove();
        }
    })

    $("#pwd").blur(function(){
        var inputVal=$(this).val();
        if(inputVal=='')
        {
           
            $(".error1").html('密码不能为空');       
            $(".error1").css({
                'color':'red',
                "font-size":"30px"
            });
         
        }
        else{
            $('.error1').remove();
        }
    })
</script>

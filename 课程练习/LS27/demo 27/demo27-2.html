<script>
    //利用set形成块级作用域
    for(var i=0;i<3;i++)
    {
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000);
    }
    //Mon May 27 2019 10:59:18 GMT+0800 (中国标准时间) 3
    // Mon May 27 2019 10:59:19 GMT+0800 (中国标准时间) 3
    // Mon May 27 2019 10:59:20 GMT+0800 (中国标准时间) 3


    for(let i=0;i<3;i++)
    {
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000);
    }
    //Mon May 27 2019 11:00:08 GMT+0800 (中国标准时间) 0
    //Mon May 27 2019 11:00:09 GMT+0800 (中国标准时间) 1
    //
</script>

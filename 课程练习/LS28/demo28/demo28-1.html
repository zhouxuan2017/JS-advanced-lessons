<script>
        /*
            进行两侧的模式匹配，然后完成对应位置上的变量赋值
        */
        let [one,second,third]=['bar','foo','baz'];
        console.log(one,second,third);
        /*
            ...剩余运算符
        */
        let [head,...tail]=[1,2,3,4];
        console.log(head,tail);

        /*
            根据键名匹配变量，将键值赋值给对应的变量
        */
        let {foo2,bar2}={bar2:"bar2",foo:"foo2"};
        console.log(foo2,bar2);

        /*
            如果均为键值对的形式，键名仅仅用来匹配，键值会赋值给键值位置变量
        */
        let {k1:v1,k2:v2}={k1:"aaa",k2:"bbb"};
        console.log(k1,v1);

        /*
            如果等号右侧的不是一个对象时，会转化成对象
        */
        let [a,b,c,d]="hello";
        console.log(a,b,c);

        let {toString:s}=123;
        console.log(s);

        let num=new Number(123);
        let {toString:s}=num;
        console.log(s==Number.prototype.toString);

        function move2({x,y}={x:0,y:0}){
            return [x,y];
        }
        /*
            函数参数的对象解构赋值，适用于函数参数较多，结构较复杂的情况
        */
        console.log(move2({y:2,x:1}));//[1,2]
        console.log(move2());//[0,0]
        console.log(move2({}));//[undefined,undefined]
        
        let [x,y]=[1,2];
        [y,x]=[x,y];
        console.log(x,y);

        function exmple() {
            return [1,2,3];
        }
        let [a,b,c]=exmple();

        /*
            for of 循环
        */
        let str="abcdef";
        for(let i of str){
            console.log(i);
        }
        let arr=["hello","world"];
        for(let j of arr){
            console.log(j);
        }

        let str1="hello";
        str1.repeat(3);

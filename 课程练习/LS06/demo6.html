<script>
    console.log(2>1&&4<5);//true
    console.log(true&&(!2));//false
    console.log(false&&("2"===2));//false
    console.log(false&&false);//false
    console.log(2>1||4<5);//true
    console.log(true||(!2));//true
    console.log(false||("2"==2));//true
    console.log(false||false);//false



    console.log(2&&4);//4
    console.log(0&&4);//0
    console.log({x:2}&&{name:"Jame"});//Object{name:"Jame"}
    console.log(null&&"hello")//null
    console.log({}&&"world");//world
    console.log(2||4)//2
    console.log(0||4)//4
    console.log({x:2}||{name:"Jame"});//Object {x:2}
    console.log(null||"hello")//hello
    console.log({}||"world");//Object{}


    //左真取右
    console.log(10&&0);//0
    //左假取左
    console.log(undefined&&10);//undefined

    //左真取左
    console.log(10||null);//10
    //左假取右
    console.log(undefined||10);//10



    var score=76;
    if(score>90){
        console.log("优");
    }
    else if(score>75){
        console.log("良");
    }
    else if(score>60)
    {
        console.log("及格");
    }
    else{
        console.log("不及格");
    }//良


    //通过&&和||的组合实现如上功能，注：小括号优先级最高
    console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||"不及格");//良


    switch(true){
        case score>90:
           console.log("优");
           break;
        case score>75:
           console.log("良");
           break;
        case score>60:
           console.log("及格");
           break;
        default:
          console.log("不及格");
          break;
    }//良

    function sum(x,y,z){
        x=x||1;
        y=y||2;
        z=z||3;
        console.log(x,y,z);//1 2 3
        return x+y+z;
    }
    console.log( sum());//6



    //ES6中实现设置函数参数的默认值
    function sum1(x=1,y=2,z=3){
        return x+y+z;
    }
    console.log(sum1(4,5,6));//15


    var sum=function(a,b,c){
        if(b!=false)//(b!=false)&&(b=b||4);
        {
            b=b||4;
        }
        if(c!=false)//(c!=false)&&(c=c||5);
        {
            c=c||5;
        }
        return a+b+c;
    }
    console.log(sum(1,2,3))//1+2+3
    console.log(sum(1,2));//1+2+5
    console.log(sum(1));//1+4+5
    console.log(sum(1,0,0));//1+0+1



    function foo(a,b){
        return (a+b)||"和不能为0";
    }
    console.log(foo(-2,2));//和不能为0

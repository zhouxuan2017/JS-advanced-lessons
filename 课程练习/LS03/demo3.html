<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=20;
        num1.toFixed(2);//"20"   toFixed(n)  保留特定位数的小数 超过特定位数的四舍五入，返回的是字符串

        var num1=20.367;
        num1.toFixed(2);//"20.37"


         





        var num1=20;
        var numobject=new Number(num1);
        console.log(numobject._proto_==Number.prototype);//false
        numobject.toFixed();//"20   "





        //toPrecision(数字位个数)，四舍五入
        //数字位个数小于数字的整数位时，表示成指数形式
        //大于或者等于数字整数位时，直接四舍五入截取
        var num2=12345.789;
        num2.toPrecision(1);//"1e+4"=>"1*10^4"
        num2.toPrecision(2);//"1.2e+4"=>"1.2*10^4"
        num2.toPrecision(3)//"1.23e+4"
        num2.toPrecision(4);//"1.235e+4"
        num2.toPrecision(5);//"12346"
        num2.toPrecision(6);//"12345.8"
        num2.toPrecision(7);//"12345.79"
        num2.toPrecision(8);//"12345.789"


         //charAt() 方法可返回指定位置的字符。
         //第一个字符位置为 0, 第二个字符位置为 1,以此类推.
        "abcde".charAt(2);//"c"
       

        // "B">"A"  考虑本地化的字符排序，返回0或非0

         "C".localeCompare("A");//1


        // String.fromCharCode(97,98,99)将特定unicode码转换为字符
        String.fromCharCode(97,98,99)//"abc"
        String.fromCharCode.apply(null,[97,98,99]);//"abc"


        // charCodeAt(index) 将特定索引位置的字符转换为uncoide码输出
        var str="abcdefghi";
        str.charCodeAt(0);//97


        //str.slice(起始位置，结束位置)截取字符串
        //如果截取的结束位置小于0时，实际结束位置为str.length+截取结束参数
        var str="abcdefghi";
        str.slice(0,3);//"abc"
        str.slice(0,-1);//"abcdefgh"




        //substr(截取的起始位置，截取的长度)
        //截取的长度可以缺省，表示从起始位置到字符串结束
        var str="abcdefghi";
        str.substr(0,3);//"abc"


        //substring(截取的起始位置，截取的结束位置) 方法用于提取字符串中介于两个指定下标之间的字符。
        //substring() 方法返回的子串包括 开始 处的字符，但不包括 结束 处的字符。
        //里面的参数如果第一个数比第二个数大的话它会自动更换位置，并且截断第二个数字所对应的位置
        //超出0-str.length范围的会被截断
        var str="abcdefghi";
        str.substring(0,3);//"abc"
        str.substring(3,0)//"abc"
        
        //split(分割符号，限定生成数组的长度)
        var str="a_bcd_efg_hi";
        str.split("_")// ["a", "bcd", "efg", "hi"]
        str.split("_",2);//["a", "bcd"]


        //trim删除字符串开始和末尾的空格
        var str="         ab     c     ";
        str.trim();//"ab     c"

        //把字符串转换为小写:
         var str="JSNJKnj";
         str.toLocaleLowerCase();//"jsnjknj"

        //把字符串转换为大写
        var str="dsjkfc";
        str.toLocaleUpperCase();//"DSJKFC"




        // concat() 方法用于将指定的字符串参数连接到字符串上
        var str1="abc";
        str1.concat("def","ghi");//"abcdefghi"

        //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
        //如果没有找到匹配的字符串则返回 -1。
        var str2="abcdefg";
        str2.indexOf("bcd");//1
        str2.indexOf("dsh");//-1

        //lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，如果指定第二个参数 start，则在一个字符串中的指定位置从后向前搜索。
        //该方法将从后向前检索字符串，但返回是从起始位置 (0) 开始计算子字符串最后出现的位置。 看它是否含有字符串。
        //开始检索的位置在字符串的 start 处或字符串的结尾（没有指定 start 时）。
       //如果没有找到匹配字符串则返回 -1 。
        var str="I am from runoob，welcome to runoob site.";
        str.lastIndexOf("runoob");//28


        Boolean({});//true
        Boolean([]);//true
        Boolean(new Boolean(false));//true
        Boolean(function foo(){});//true
        Boolean(null);//false
    </script>
    
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		var username="zhangsan";
		function setName(){
			username="lisi";
			console.log(username);
		}
		setName();//lisi




		var Person=function(name,age){
			this.name=name;
			this.age=age;
		};

			console.log("i'm",this.name," ",this.age,"years old");
		};
		var p1=new Person("Jack",20);
		p1.showInfo();//i'm Jack   20 years old

	</script>

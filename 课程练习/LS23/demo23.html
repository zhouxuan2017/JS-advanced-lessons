<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
        <ul id='newList1'></ul>
</body>
<script>

    /*
     1.前后端的数据交互传输数据格式
     2.作为数据存储的数据格式
    */



    var newsList=[{"title":"勇士4:2火箭"},{"title":"勇士4:2火箭"}];

    var ulNode=document.getElementById("newList1");
    for(var i=0;i<newsList.length;i++)
    {
    var liNode=document.createElement('li');
    liNode.innerHTML=newsList[i]['title'];
    ulNode.appendChild(liNode);
    }
    /*
       JSON.stringify(对象、数组)
       将JS对象或者数组转化为json字符串
    */
    var jsonStr=JSON.stringify(newsList);
   console.log(jsonStr);//[{"title":"勇士4:2火箭"},{"title":"勇士4:2火箭"}]
    console.log(typeof jsonStr);//string

     
    /*
       JSON.parse(json字符串)
       将json字符串转化为js对象的结构
    */
    var jsObject=JSON.parse(jsonStr);
    console.log(jsObject);//(2) [{…}, {…}]
    console.log(typeof jsObject);//object




    var jsObject={
        'username':'zhangsan',
        'age':20,
        'address':{
            'addName':'石家庄',
            'addCode':'111222'
        }
    }
    var jsonStr=JSON.stringify(jsObject,function(k,v){
        if(typeof v=='number'){
            return undefined;
        }
        return v;
    })
    console.log(jsonStr);//{"username":"zhangsan","address":{"addName":"石家庄","addCode":"111222"}}



   //过滤掉不想要的属性
    var jsObject={
        'username':'zhangsan',
        'age':20,
        'address':{
            'addName':'石家庄',
            'addCode':'111222'
        }
    }
    var jsonStr=JSON.stringify(jsObject,['username','age']);
    console.log(jsonStr);//{"username":"zhangsan","age":20}


    var jsObject={
        'username':'zhangsan',
        'age':20,
        'address':{
            'addName':'石家庄',
            'addCode':'111222'
        }
    }
    var jsonStr=JSON.stringify(jsObject);
    var jsObject=JSON.parse(jsonStr,function(k,v){
        console.log(k,v);//username zhangsan
                         //age 20
                         //addName 石家庄
                         //addCode 111222
                         //address {}
                         // {}
    })
</script>
</html>

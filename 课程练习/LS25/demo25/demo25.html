<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background: red;
            margin: 0 auto;
        }
        #div2
        {
            height: 300px;
            width: 300px;
            background: blue;
            margin: o auto;
        }
        #div3{
            height: 150px;
            width: 150px;
            background: greenyellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <a href="http://www.baidu.com"  id="baidu">百度</a>
            </div>
        </div>
    </div>
</body>
<script>
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    var div3=document.getElementById("div3");
    var baidu=document.getElementById('baidu');
    /*
     事件对象：当事件发生时，收集的数据信息构成的一个对象
    */
    // div1.onclick=function(e){
    //     console.log('第一个事件绑定');
    // }
    // div1.onclick=function(){
    //     console.log('第二个事件绑定');
    // }

    
    //addEventListener("事件名","回调函数","是否为捕获事件流")
    //默认情况下为冒泡事件流
    //默认情况下事件流冒泡的，从内往外的

    //e.target是触发事件的源对象，即最内层的元素的DOM对象，与被捕获和冒泡无关


    //e.currentTarget
    //当前触发事件的DOM对象

    //  e.stopPropagation();
    //阻止事件冒泡或者捕获过程
    div2.addEventListener("click",function(e){
        e.stopPropagation();
        console.log(e.target);
        console.log(e.currentTarget);
        console.log('div2被点击了');
    },true)
    div1.addEventListener('click',function(e){
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div1被点击了");
    },true)
    div3.addEventListener('click',function(e){
        e.stopPropagation();
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div3被点击了");
    },false);
    baidu.addEventListener('click',function(e){
        e.preventDefault('')
    })
</script>
</html>

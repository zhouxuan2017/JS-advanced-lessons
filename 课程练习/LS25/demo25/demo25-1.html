<script>
    //同步执行，等待前面程序的执行结束后才会执行
    console.log('循环开始');
    for(var i=0;i<1000;i++)
    {
        console.log(i);
    }
    console.log('循环结束');
    console.log("循环结束后执行");



    setTimeout(function(){
        console.log('异步执行');
    },3000);
    console.log('主程序');



    $.get("./data.json",function(data){
        console.log(data);
    })
</script>
</html>

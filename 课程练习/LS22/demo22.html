<script>
    //Math.random();
    //得到的是一个[0,1)之间的浮点数

    for(var i=0;i<5;i++)
    {
        console.log(Math.random());//0.36415679607092755........
        
    }

    //获取最大值最小值之间的数
    function getMiddle(min,max)
    {
        return Math.random*(max-min)+min;
    }
    console.log(getMiddle(1,10));
</script>

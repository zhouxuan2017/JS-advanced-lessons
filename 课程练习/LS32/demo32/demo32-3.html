<script>
    //继承中的方法
    let obj1={x:1};
    let obj2=Object.create(obj1);
    let obj3={};
    obj3.__proto__=obj1;




    function Parent(x,y){
        this.x=x;
        this.y=y;
    }
    function Child(x,y,z){
        Parent.call(this,x,y);
        this.z=z;
    }
    let c1=new Child(1,2,3);
    console.log(c1);//Child {x: 1, y: 2, z: 3}




    //用constructor实现子类继承父类
    class Parent1{
        constructor(x,y)
        {
            this.x=x;
            this.y=y;
        }
        showY()
        {
            console.log(this.y);
        }
    }
    //super在子类的构造函数中，可以指向父类的构造函数
    //super在子类的实例方法中，可以指向父类的原型对象
    class Child1 extends Parent1{
          constructor(x,y,z){
              super(x,y);//super指向父类的构造函数
              this.z=z;
          }
          show(){
              super.showY();
          }
    }
    let c2=new Child1(1,2,3)
    console.log(c2);//Child1 {x: 1, y: 2, z: 3}
   c2.show();//2
</script>
